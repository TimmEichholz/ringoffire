<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'bottom.px': i*2}" *ngFor="let c of[1,2,3,4]; let i = index; " src="assets/cards/card_cover.png" alt="">
        <img 
        class="top-card" style="bottom: 8px" (click)="takeCard()" 
        src="assets/cards/card_cover.png" alt="">
        <img 
        class=" pickCardAnimation" style="bottom: 8px" (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation"
        src="assets/cards/{{currentCard}}.png" alt="">
<img *ngFor="let card of game.playedCards" class="pick-card" style="bottom: 8px" src="assets/cards/{{card}}.png" alt="">
    </div>
</div>
